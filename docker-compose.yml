

services:
  backend:
    build: .
    container_name: tor-forensics-backend
    ports:
      - "8000:8000"
    volumes:
      - ./.evidence_store:/app/.evidence_store
    restart: unless-stopped

  frontend:
    build: ./webapp
    container_name: tor-forensics-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
